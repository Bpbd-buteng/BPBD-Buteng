<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web dengan Background Logo BPBD</title>
  <style>
    body {
      position: relative;
      margin: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('images/images.png') no-repeat center/contain;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none; /* Supaya background tidak ganggu klik */
    }

    h1 {
      text-align: center;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di Web BPBD</h1>
  <p>
    Ini adalah contoh web yang menggunakan gambar logo BPBD sebagai latar belakang dengan transparansi supaya konten tetap mudah dibaca.
  </p>
</body>
</html>
